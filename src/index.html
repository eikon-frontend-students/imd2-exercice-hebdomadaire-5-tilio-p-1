<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hello world</h1>

    <div class="container">
      <div class="mon day">
        <h2>6</h2>
        <p>Mon</p>
      </div>
      <div class="tue day">
        <h2>7</h2>
        <p>Tue</p>
      </div>
      <div class="wed day">
        <h2>8</h2>
        <p>Wed</p>
      </div>
      <div class="thu day">
        <h2>9</h2>
        <p>Thu</p>
      </div>
      <div class="fri day">
        <h2>10</h2>
        <p>Fri</p>
      </div>
      <div class="sat day">
        <h2>11</h2>
        <p>Sat</p>
      </div>
      <div class="sun day">
        <h2>12</h2>
        <p>Sun</p>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
